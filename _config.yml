about_content: | # this will include new lines to allow paragraphs
  I am detail-oriented person with the ability to look into the bigger picture of the problems that I am tackling.
  My passion is to take the mathematical, statistical, and machine learning models, combine it with data, computation power, and intuition, and deploy it in improving the practical
