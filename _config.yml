    content:
      - layout: left
        border: weak
        title: Block Evolutionary Training
        link:
        link_text: 
        additional_links:
          - title: In collabration with [Stefan Falkner](https://scholar.google.com/citations?user=r7FWJEkAAAAJ&hl=de)
            icon: 
            url:
        quote: >
          Our algorithm, Block Evolutionary Training (BET), reaches higher rewards than Reinforcement Learning methods on PyBullet physics engine simulater.    
        description: | # this will include new lines to allow paragraphs
          Evolutionary methods have been shown to be a competitive alternative to DRL methods in solving sequential decision-making problems.
          [Salimans, et al. (2017)](https://arxiv.org/abs/1703.03864) show that a simple variant of the Natural Evolution Strategies can achieve similar performance
          to the Deep Reinforcement Learning methods on Atari and Mujoco environments. We show that by integrating the structure of the neural policy network into Evolution Strategies 
          one can achive higher rewards on continuous control tasks such as PyBullet environment. 
      - layout: left
        border: weak
        title: Inventory Management with Evolution Strategies
        link: https://nimaman.github.io/posts/lost_sales_rl/
        link_text: Blog post on Evolution Strategies for solving Lost Sales Inventory Management problem
        additional_links:
          - title:  https://github.com/NimaMan/invman_public
            icon: fab fa-github
            url: Github repository of the project
        quote: >
          We show that Evolution Strategies can learn neural policy networks for managing inventory in different inventory management problems.  
        description: | # this will include new lines to allow paragraphs
          Recently it has been shown that Reinforcement Learning (RL) agents can learn to manage inventory in inventory management problems.
          However, RL methods require [significant hyper-parameter optimization](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3302881). 
          We show that Evolution Strategies can learn neural policy networks for managing inventory in different inventory management problems 
          with an order of magnitude smaller neural networks and without need for hyper-parameter optimization.   
      - layout: left
        title: Reinforced Genetic Algorithm
        link: 
        link_text: 
        quote: >
          We integrate learning into genetic algorithm for solving Combinatorial Optmization problems using Reinforcement Learning and Evolution Strategies.
        description: | # this will include new lines to allow paragraphs
          Our goals in this project are twofold. First, we train graph neural networks (GNN) that generate near optimal solutions to the Parallel Machine Scheduling, Travelling Salesman, and maximum cut problems
          with a single forward pass of the neural network. Second, we learn GNNs that act as the mutation operator of the genetic algorithms. Our main objective is to train GNNs on smaller problems and transfer the results 
          for solving bigger problems. This is particularly useful for problems where exact methods are computationally intensive and heuristics cannot produce acceptable solutions.  

